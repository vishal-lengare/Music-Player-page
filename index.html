<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cd05cf3b77.js" crossorigin="anonymous"></script>   
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img class="song__img" src="468-thumbnail.png" alt="SONG-IMG">
            <h1>Asees Kaur </h1>
            <p>Halki Halki Si</p>

            <audio id="song">
                <source src="Halki Halki Si Asees Kaur 128 Kbps.mp3" type="audio/mpeg">
            </audio>

            <!-- to show the default controls use only one attribute i.e controls -->

            <!-- <audio controls id="song">
                <source src="Halki Halki Si Asees Kaur 128 Kbps.mp3" type="audio/mpeg">
            </audio> -->
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
